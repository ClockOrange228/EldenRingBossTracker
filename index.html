<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring Boss Tracker</title>
    <style>
        body {
            font-family: Bebas Neue, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .boss-list {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 100px;
        }
        .location {
            margin-bottom: 20px;
        }
        .location h2 {
            color: #ffcc00;
            margin: 10px 0;
        }
        .boss-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        .boss-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .stats {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(26, 26, 26, 0.9);
            text-align: right;
            padding: 10px 0;
            font-size: 18px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .error {
            color: #ff4444;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Elden Ring Boss Tracker</h1>
    <div class="stats" id="stats"></div>
    <div class="boss-list" id="bossList"></div>

    <script>
        // Список путей к JSON-файлам относительно корня сайта
        const bossFiles = [
            'data/limgrave.json',
            'data/liurnia.json',
            'data/caelid.json',
            'data/mt_gelmir.json',
            'data/altus_plateau.json',
            'data/Leyndell_royal.json',
            'data/mountaintops.json',
            'data/siofra.json',
            'data/ainsel.json',
            'data/farum_azula.json',
            'data/forbidden_lands.json',
            'data/nokron.json',
            'data/deeproot_depths.json'
        ];

        // Функция для загрузки данных из localStorage
        function loadBosses() {
            const savedBosses = localStorage.getItem('bosses');
            return savedBosses ? JSON.parse(savedBosses) : null;
        }

        // Функция для сохранения данных в localStorage
        function saveBosses(bosses) {
            localStorage.setItem('bosses', JSON.stringify(bosses));
        }

        // Загружаем боссов
        let bossesData = loadBosses();

        // Функция для загрузки всех JSON-файлов
        async function fetchBossesData() {
            try {
                if (!bossesData) { // Если данных в localStorage нет, загружаем из файлов
                    const promises = bossFiles.map(file =>
                        fetch(file)
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(`Не удалось загрузить ${file}: ${response.status}`);
                                }
                                return response.json();
                            })
                            .catch(error => {
                                console.error(`Ошибка загрузки ${file}:`, error);
                                return null; // Пропускаем файл, если он не загрузился
                            })
                    );
                    bossesData = (await Promise.all(promises)).filter(data => data !== null);
                    if (bossesData.length === 0) {
                        throw new Error('Не удалось загрузить ни один файл с боссами!');
                    }
                    saveBosses(bossesData); // Сохраняем в localStorage
                }
                renderBossList();
            } catch (error) {
                console.error('Ошибка при загрузке данных:', error);
                const bossList = document.getElementById('bossList');
                bossList.innerHTML = '<p class="error">Ошибка загрузки данных. Проверь консоль и пути к файлам.</p>';
            }
        }

        // Функция для отображения списка боссов
        function renderBossList() {
            const bossList = document.getElementById('bossList');
            bossList.innerHTML = '';
            bossesData.forEach(location => {
                const locationDiv = document.createElement('div');
                locationDiv.className = 'location';
                locationDiv.innerHTML = `<h2>${location.location}</h2>`;
                location.bosses.forEach(boss => {
                    const bossItem = document.createElement('div');
                    bossItem.className = 'boss-item';
                    bossItem.innerHTML = `
                        <input type="checkbox" ${boss.killed ? 'checked' : ''} onchange="toggleBoss('${location.location}', ${boss.id})">
                        <span>${boss.name}</span>
                    `;
                    locationDiv.appendChild(bossItem);
                });
                bossList.appendChild(locationDiv);
            });
            updateStats();
        }

        // Функция для изменения статуса босса
        function toggleBoss(locationName, bossId) {
            bossesData = bossesData.map(location => {
                if (location.location === locationName) {
                    location.bosses = location.bosses.map(boss => {
                        if (boss.id === bossId) {
                            return { ...boss, killed: !boss.killed };
                        }
                        return boss;
                    });
                }
                return location;
            });
            saveBosses(bossesData);
            renderBossList();
        }

        // Функция для обновления статистики
        function updateStats() {
            const totalBosses = bossesData.reduce((sum, location) => sum + location.bosses.length, 0);
            const killedBosses = bossesData.reduce((sum, location) => 
                sum + location.bosses.filter(boss => boss.killed).length, 0);
            const completionPercentage = ((killedBosses / totalBosses) * 100).toFixed(2);
            const stats = document.getElementById('stats');
            stats.innerHTML = `
                Боссы: ${killedBosses}/${totalBosses} (${completionPercentage}%)
            `;
        }

        // Инициализация
        fetchBossesData();
    </script>
</body>
</html>
