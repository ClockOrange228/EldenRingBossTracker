<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring Boss Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(26, 26, 26, 0.9);
            padding: 10px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .header h1 {
            color: #ffcc00;
            margin: 10px 0;
            font-size: clamp(18px, 5vw, 24px);
            flex-grow: 1;
            text-align: center;
        }
        .search-container {
            display: flex;
            align-items: center;
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 5px auto;
        }
        .search-container input {
            padding: 8px;
            font-size: 14px;
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
            width: 100%;
            margin-left: 10px;
        }
        .filter-button {
            padding: 8px 15px;
            background-color: #ffcc00;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .filter-button:hover {
            background-color: #e6b800;
        }
        .filter-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        .filter-menu.open {
            display: block;
            opacity: 1;
            visibility: visible;
            transform: translateY(5px);
        }
        .filter-menu label {
            display: block;
            color: #ccc;
            cursor: pointer;
            margin-bottom: 8px;
        }
        .filter-menu input[type="checkbox"] {
            margin-right: 5px;
        }
        .stats {
            font-size: clamp(14px, 4vw, 18px);
            color: #ccc;
            text-align: center;
            padding: 5px 10px;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }
        .boss-list {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 120px;
        }
        .location {
            margin-bottom: 10px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        .location:last-child {
            border-bottom: none;
        }
        .location-header {
            color: #ffcc00;
            cursor: pointer;
            padding: 10px;
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
            gap: 10px;
            font-size: clamp(14px, 4vw, 16px);
        }
        .location-header:hover {
            background-color: rgba(255, 204, 0, 0.1);
        }
        .bosses-container {
            border-top: 1px solid #444;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }
        .bosses-container.open {
            max-height: none;
        }
        .boss-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
            font-size: clamp(12px, 3.5vw, 14px);
        }
        .boss-item.hidden {
            display: none;
        }
        .boss-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .boss-item a {
            color: #ffcc00;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .boss-item a:hover {
            color: #e6b800;
            text-decoration: underline;
        }
        .error {
            color: #ff4444;
            text-align: center;
            padding: 20px;
        }
        .progress-bar-container {
            width: clamp(100px, 30vw, 200px);
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            display: inline-block;
            vertical-align: middle;
        }
        .progress-bar {
            height: 100%;
            transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }
        .progress-text {
            font-size: clamp(12px, 3vw, 14px);
            text-align: right;
            transition: color 0.3s ease-in-out;
        }

        @media (max-width: 768px) {
            .header {
                padding: 10px;
                flex-direction: column;
            }
            .search-container {
                order: 1;
                width: 100%;
                max-width: none;
            }
            .header h1 {
                order: 2;
                width: 100%;
            }
            .stats {
                order: 3;
                width: 100%;
            }
            .boss-list {
                padding-top: 140px;
            }
            .location-header {
                grid-template-columns: 1fr auto;
                gap: 5px;
            }
            .progress-text {
                grid-column: 1 / -1;
                text-align: left;
            }
        }
    </style>
</head>
