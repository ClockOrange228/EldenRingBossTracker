<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring Boss Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .boss-list {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 100px;
        }
        .location {
            margin-bottom: 10px; /* Уменьшили отступ между локациями */
            border-bottom: 1px solid #444; /* Добавили разделитель между локациями */
            padding-bottom: 10px; /* Отступ перед разделителем */
        }
        .location:last-child {
            border-bottom: none; /* Убираем разделитель у последней локации */
        }
        .location summary {
            color: #ffcc00;
            cursor: pointer;
            padding: 10px;
            outline: none; /* Убираем стандартный фокус */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .location details[open] summary {
            border-bottom: 1px solid #444; /* Линия под заголовком при открытии */
        }
        .boss-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        .boss-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .stats {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(26, 26, 26, 0.9);
            text-align: right;
            padding: 10px 0;
            font-size: 18px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .error {
            color: #ff4444;
            text-align: center;
        }
        .progress-bar-container {
            width: 200px;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-left: 10px;
            display: inline-block;
            vertical-align: middle;
        }
        .progress-bar {
            height: 100%;
            background-color: #ffcc00;
            transition: width 0.3s ease-in-out;
        }
        .progress-text {
            font-size: 14px;
            margin-left: 10px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Elden Ring Boss Tracker</h1>
    <div class="stats" id="stats"></div>
    <div class="boss-list" id="bossList"></div>

    <script>
        const bossFiles = [
            'data/limgrave.json',
            'data/liurnia.json',
            'data/caelid.json',
            'data/mt_gelmir.json',
            'data/altus_plateau.json',
            'data/Leyndell_royal.json',
            'data/mountaintops.json',
            'data/siofra.json',
            'data/ainsel.json',
            'data/farum_azula.json',
            'data/forbidden_lands.json',
            'data/nokron.json',
            'data/deeproot_depths.json'
        ];

        function loadBosses() {
            const savedBosses = localStorage.getItem('bosses');
            return savedBosses ? JSON.parse(savedBosses) : null;
        }

        function saveBosses(bosses) {
            localStorage.setItem('bosses', JSON.stringify(bosses));
        }

        let bossesData = loadBosses();

        async function fetchBossesData() {
            try {
                if (!bossesData) {
                    const promises = bossFiles.map(file =>
                        fetch(file)
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(`Не удалось загрузить ${file}: ${response.status}`);
                                }
                                return response.json();
                            })
                            .catch(error => {
                                console.error(`Ошибка загрузки ${file}:`, error);
                                return null;
                            })
                    );
                    bossesData = (await Promise.all(promises)).filter(data => data !== null);
                    if (bossesData.length === 0) {
                        throw new Error('Не удалось загрузить ни один файл с боссами!');
                    }
                    saveBosses(bossesData);
                }
                renderBossList();
            } catch (error) {
                console.error('Ошибка при загрузке данных:', error);
                const bossList = document.getElementById('bossList');
                bossList.innerHTML = '<p class="error">Ошибка загрузки данных. Проверь консоль и пути к файлам.</p>';
            }
        }

        function renderBossList() {
            const bossList = document.getElementById('bossList');
            bossList.innerHTML = '';
            bossesData.forEach(location => {
                const totalBosses = location.bosses.length;
                const killedBosses = location.bosses.filter(boss => boss.killed).length;
                const completionPercentage = ((killedBosses / totalBosses) * 100).toFixed(2);

                const locationDiv = document.createElement('div');
                locationDiv.className = 'location';
                locationDiv.innerHTML = `
                    <details>
                        <summary>
                            <span>${location.location}</span>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${completionPercentage}%"></div>
                            </div>
                            <span class="progress-text">${killedBosses}/${totalBosses} (${completionPercentage}%)</span>
                        </summary>
                        <div class="bosses-container">
                            ${location.bosses.map(boss => `
                                <div class="boss-item">
                                    <input type="checkbox" data-location="${location.location}" data-boss-id="${boss.id}" ${boss.killed ? 'checked' : ''}>
                                    <span>${boss.name}</span>
                                </div>
                            `).join('')}
                        </div>
                    </details>
                `;
                bossList.appendChild(locationDiv);
            });

            // Добавляем обработчики событий для чекбоксов
            document.querySelectorAll('.boss-item input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', (event) => {
                    event.stopPropagation(); // Предотвращаем сворачивание details
                    const locationName = checkbox.getAttribute('data-location');
                    const bossId = parseInt(checkbox.getAttribute('data-boss-id'));
                    toggleBoss(locationName, bossId);
                });
            });

            updateStats();
        }

        function toggleBoss(locationName, bossId) {
            bossesData = bossesData.map(location => {
                if (location.location === locationName) {
                    location.bosses = location.bosses.map(boss => {
                        if (boss.id === bossId) {
                            return { ...boss, killed: !boss.killed };
                        }
                        return boss;
                    });
                }
                return location;
            });
            saveBosses(bossesData);
            renderBossList();
        }

        function updateStats() {
            const totalBosses = bossesData.reduce((sum, location) => sum + location.bosses.length, 0);
            const killedBosses = bossesData.reduce((sum, location) => 
                sum + location.bosses.filter(boss => boss.killed).length, 0);
            const completionPercentage = ((killedBosses / totalBosses) * 100).toFixed(2);
            const stats = document.getElementById('stats');
            stats.innerHTML = `
                Боссы: ${killedBosses}/${totalBosses} (${completionPercentage}%)
            `;
        }

        fetchBossesData();
    </script>
</body>
</html>
